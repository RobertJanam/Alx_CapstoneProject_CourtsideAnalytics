<!DOCTYPE html>
<html>
<head>
    <title>Basketball Courtside Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        .nav {
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-left: 0;
            margin-right: auto;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            background-color: #048aff;
            color: white;
            padding: 10px 5px;
            text-decoration: none;
            display: inline-block;
            border-radius: 3px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Home</a>
        <a href="/teams/">My Teams</a>
        <a href="/login/">Login</a>
        <a href="/register/">Register</a>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
